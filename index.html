<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome Link -->
    <script src="https://kit.fontawesome.com/86cf6c5294.js" crossorigin="anonymous"></script>
    <!-- Global Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
      </style>
    <title>New Quote Generator</title>
</head>
<body>

    <!-- Project : Quote Generator -->

    <div class="container">
        <div class="header">
            <h2>Javascript Quote Generator</h2>
        </div>

        <div class="main-content">
            <div class="text-area">
              <span class="quote">
               "I do the very best I know how - the very best I 
               can; and I mean to keep on doing so until the end."
              </span>
            </div>
            <div class="person">Abraham Lincoln</div>

            <div class="button-area">
                <button id="new-quote">New quote</button>
            </div>
        </div>
    </div>
    
<!-- Javascript -->
    <script src="app.js"></script>
</body>
</html>
